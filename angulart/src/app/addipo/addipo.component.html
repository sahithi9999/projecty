<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
     
    body {
      background-image: url("https://g.foolcdn.com/image/?url=https%3A%2F%2Fg.foolcdn.com%2Feditorial%2Fimages%2F529716%2Fgettyimages-998617028.jpg&w=700&op=resize");
      background-repeat: no-repeat;
      background-size: cover;
    }
  
</style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark nav-dark">
        <ul class="navbar-nav ">
          
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/import">Import Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/companylist">Manage Company</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/stockexchangelist">Manage Exchange</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/iposlist">Update IPO Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/userlist">User Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/sectorlist">Sector Details</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link text-white" routerLink="/home"><i class="fa fa-sign-out" style="font-size:24px"></i>logout</a>
          </li>
        </ul>
        
    
      </nav>
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-login my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Add Ipo</h5>
          
                <form [formGroup]="ipossaveform" #saveIpos1 (ngSubmit)="saveIpos(saveIpos1)">
                    <div class="form-group">

                        <label for="name">Id</label>
                        <input type="number" class="form-control" autofocus formControlName="id" placeholder="enter id"
                            data-toggle="tooltip" data-placement="right" title="Enter Id " required="required">
                        <div class="alert alert-danger" *ngIf="(Id.touched) && (Id.invalid)" style="margin-top: 5px;">
                            <span *ngIf="Id.errors.required">Id is Required</span>
                            <span *ngIf="Id.errors.minlength">minimun length</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Date</label>
                        <input type="date" class="form-control" autofocus formControlName="date"
                            placeholder="enter date" data-toggle="tooltip" data-placement="right"
                            title="Enter Opendatetime " required="required">
                        <div class="alert alert-danger" *ngIf="(Date.touched) && (Date.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="datetime.errors.required">Date Required</span>

                        </div>
                    </div>
                        <div class="form-group">
                            <label for="name">Time</label>
                            <input type="time" class="form-control" autofocus formControlName="time"
                                placeholder="enter time" data-toggle="tooltip" data-placement="right"
                                title="Enter Opendatetime " required="required">
                            <div class="alert alert-danger" *ngIf="(Time.touched) && (Time.invalid)"
                                style="margin-top: 5px;">
                                <span *ngIf="Time.errors.required">Time Required</span>
    
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Remarks</label>
                        <input type="text" class="form-control" autofocus formControlName="remarks"
                            placeholder="remarks" data-toggle="tooltip" data-placement="right" title="Remarks "
                            required="required">
                        <div class="alert alert-danger" *ngIf="(Remarks.touched) && (Remarks.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="Remarks.errors.required"> Required</span>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">CompanyName</label>
                        <input type="text" class="form-control" formControlName="companyName" data-toggle="tooltip"
                            placeholder="CompanyName" data-placement="right" title="enter CompanyName"
                            required="required">
                        <div class="alert alert-danger" *ngIf="(CompanyName.touched) && (CompanyName.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="CompanyName.errors.required"> Required</span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">PricePerShare</label>
                        <input type="number" class="form-control" formControlName="pricePershare" data-toggle="tooltip"
                            placeholder="PriceperShare" data-placement="right" title="enter PriceperShare"
                            required="required">
                        <div class="alert alert-danger" *ngIf="(PricePershare.touched) && (PricePershare.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="PricePershare.errors.required"> Required</span>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stockcode">Stockexchange</label>
                        <select class="form-control" formControlName="stockExchange" data-toggle="tooltip"
                            data-placement="right" title="Select Stockexchange" required="required">
                            <option value="null">--Select Type--</option>
                            <option value="Nse">Nse</option>
                            <option value="Bse">Bse</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="turnover">TotalNoofShares</label>
                        <input type="number" class="form-control" formControlName="totalNoofShares"
                            placeholder="Turnover" data-toggle="tooltip" data-placement="right"
                            title="Enter TotalNoofShares" required="required">
                        <div class="alert alert-danger" *ngIf="(TotalNoofShares.touched) && (TotalNoofShares.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="TotalNoofShares.errors.required">TotalnoofShares is Required</span>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>

                <button (click)="ipossaveform()"></button>
           
        </div>
            </div>
        </div>
    </div>
</body>

</html>
