<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-image: url("https://www.fool.com.au/wp-content/uploads/2016/05/stock-market-investing-chart-2-16.9.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark nav-dark">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/import">Import Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/companylist">Manage Company</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/stockexchangelist">Manage Exchange</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/iposlist">Update IPO Details</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item ">
        <a class="nav-link text-white" routerLink="/home"><i class="fa fa-sign-out" style="font-size:24px"></i>logout</a>
      </li>
    </ul>


  </nav>
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-login my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Add Sector</h5>
         
            <form [formGroup]="sectorsaveform" #saveSectors1 (ngSubmit)="saveSectors(saveSectors1)">
              <div class="form-group">

                <label for="name">Id</label>
                <input type="number" class="form-control" autofocus formControlName="id" placeholder="enter id"
                  data-toggle="tooltip" data-placement="right" title="Enter Id " required="required">
                <div class="alert alert-danger" *ngIf="(Id.touched) && (Id.invalid)" style="margin-top: 5px;">
                  <span *ngIf="Id.errors.required">Id is Required</span>
                  <span *ngIf="Id.errors.minlength">minimun length</span>
                </div>
              </div>

              <div class="form-group">
                <label for="name">Brief</label>
                <input type="text" class="form-control" autofocus formControlName="brief" placeholder="brief"
                  data-toggle="tooltip" data-placement="right" title="Enter Brief " required="required">
                <div class="alert alert-danger" *ngIf="(Brief.touched) && (Brief.invalid)" style="margin-top: 5px;">
                  <span *ngIf="Brief.errors.required"> Required</span>

                </div>
              </div>
              <div class="form-group">
                <label for="name">SectorName</label>
                <input type="text" class="form-control" autofocus formControlName="sectorName" placeholder="SectorName"
                  data-toggle="tooltip" data-placement="right" title="sectorname " required="required">
                <div class="alert alert-danger" *ngIf="(SectorName.touched) && (SectorName.invalid)"
                  style="margin-top: 5px;">
                  <span *ngIf="SectorName.errors.required"> Required</span>

                </div>
              </div>



              <button type="submit" class="btn btn-success">Submit</button>
            </form>

            <button (click)="sectorsaveform()"></button>
          
        </div>
      </div>
    </div>
  </div>
</body>

</html>
