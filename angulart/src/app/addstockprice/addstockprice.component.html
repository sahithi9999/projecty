<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
     
        body {
          background-image: url("https://samithadilshan.com/wp-content/uploads/2019/04/shutterstock_digital_economy_feb28.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }
      
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark nav-dark">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/import">Import Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/companylist">Manage Company</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/stockexchangelist">Manage Exchange</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/iposlist">Update IPO Details</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link text-white" routerLink="/home"><i class="fa fa-sign-out" style="font-size:24px"></i>logout</a>
          </li>
        </ul>
        
    
      </nav>
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-login my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Add Stockprice</h5>
            
                <form [formGroup]="stockpricesaveform" #saveStockprice1 (ngSubmit)="saveStockprice(saveStockprice1)">
                    <div class="form-group">

                        <label for="name">CompanyCode</label>
                        <input type="text" class="form-control" autofocus formControlName="companyCode" placeholder="enter companycode"
                            data-toggle="tooltip" data-placement="right" title="Enter code " required="required">
                        <div class="alert alert-danger" *ngIf="(CompanyCode.touched) && (CompanyCode.invalid)" style="margin-top: 5px;">
                            <span *ngIf="CompanyCode.errors.required">Id is Required</span>
                            <span *ngIf="CompanyCode.errors.minlength">minimun length</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">CurrentPrice</label>
                        <input type="text" class="form-control" autofocus formControlName="currentPrice"
                            placeholder="enter currentprice" data-toggle="tooltip" data-placement="right"
                            title="Enter currentprice " required="required">
                        <div class="alert alert-danger" *ngIf="(CurrentPrice.touched) && (CurrentPrice.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="CurrentPrice.errors.required">Date Required</span>

                        </div>
                    </div>
                    <div class="form-group">
                      <label for="name">Uploadfile</label>
                      <input type="file" class="form-control" autofocus formControlName="uploadfile"
                          placeholder="enter Uploadfile" data-toggle="tooltip" data-placement="right"
                          title="Enter Uploadfile " required="required">
                      <div class="alert alert-danger" *ngIf="(Uploadfile.touched) && (Uploadfile.invalid)"
                          style="margin-top: 5px;">
                          <span *ngIf="Uploadfile.errors.required">File Required</span>

                      </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Date</label>
                        <input type="text" class="form-control"  formControlName="date"
                            data-toggle="tooltip" data-placement="right" 
                            required="required">
                        <div class="alert alert-danger" *ngIf="(Date.touched) && (Date.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="Date.errors.required"> Required</span>

                        </div>
                    </div>
                    <div class="form-group">
                      <label for="name">Time</label>
                      <input type="text" class="form-control"  formControlName="time"
                           data-toggle="tooltip" data-placement="right" 
                          required="required">
                      <div class="alert alert-danger" *ngIf="(Time.touched) && (Time.invalid)"
                          style="margin-top: 5px;">
                          <span *ngIf="Time.errors.required"> Required</span>

                      </div>
                  </div>
                    <div class="form-group">
                        <label for="name">StockExchange</label>
                        <input type="text" class="form-control" autofocus formControlName="stockExchange"
                            placeholder="stockexchange" data-toggle="tooltip" data-placement="right" title="Remarks "
                            required="required">
                        <div class="alert alert-danger" *ngIf="(StockExchange.touched) && (StockExchange.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="StockExchange.errors.required"> Required</span>

                        </div>
                    </div>

                    

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>

                <button (click)="stockpricesaveform()"></button>
            
        </div>
        </div>
        </div>
    </div>
</body>

</html>
